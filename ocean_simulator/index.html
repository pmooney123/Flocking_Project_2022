<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script defer src="src/script.js" type="module"></script>
</head>
<body>
    <div>
        <canvas width="1200" height="600" id="myCanvas"></canvas>

        <div>
            <canvas class="chart" id="predatorChart" style="max-width:300px; max-height: 200px"></canvas>
            <canvas class="chart" id="preyChart" style="max-width:300px; max-height: 200px"></canvas>
        </div>
        <div class="slide_box">
            <b class="slider_text">Prey Field of View: </b>
            <input type="range" min="10" max="360" value="270" class="slider" id="preyFOV">
            <b class="slider_text">Prey Depth Perception: </b>
            <input type="range" min="20" max="300" value="150" class="slider" id="preyRange">
            <b class="slider_text">Predator Field of View: </b>
            <input type="range" min="10" max="360" value="45" class="slider" id="predatorFOV">
            <b class="slider_text">Predator Depth Perception: </b>
            <input type="range" min="20" max="300" value="250" class="slider" id="predatorRange">

        </div>

    </div>


</body>
</html>
