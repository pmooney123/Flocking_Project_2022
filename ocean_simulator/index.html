<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script defer src="src/script.js" type="module"></script>
</head>
<body>
    <div>
        <canvas width="1600" height="600" id="myCanvas"></canvas>
        <canvas id="myChart" style="max-width:200px; max-height: 20%"></canvas>
        <div class="slide_box">
            <b class="slider_text">Prey Field of View: </b>
            <input type="range" min="10" max="360" value="90" class="slider" id="preyFOV">
            <b class="slider_text">Prey Depth Perception: </b>
            <input type="range" min="20" max="200" value="100" class="slider" id="preyRange">

        </div>

    </div>


</body>
</html>
